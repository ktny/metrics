repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff-format
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-ast
      - id: check-toml
      - id: check-yaml

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: python
        types: [python]
        additional_dependencies: ["pyright==1.1.377"]
